<!doctype html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
</head>

<body class="bg-gray-950 text-white px-6">
    <main class="max-w-xl mx-auto py-24 space-y-6">
        <h1 class="text-4xl font-bold">Contacto</h1>
        <p class="text-gray-400">Al enviar aceptas comunicación vía WhatsApp.</p>
        <form class="space-y-4">
            <input class="w-full p-3 rounded bg-gray-900" placeholder="Nombre" />
            <input class="w-full p-3 rounded bg-gray-900" placeholder="WhatsApp" />
            <textarea class="w-full p-3 rounded bg-gray-900" placeholder="Mensaje"></textarea>
            <button class="w-full bg-indigo-500 p-3 rounded">Enviar</button>
        </form>
    </main>
</body>

</html>
